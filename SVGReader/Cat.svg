<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
<g id="Layer_1">
  <!-- body -->
  <ellipse cx="200" cy="270" rx="110" ry="70" fill="#f2c879" stroke="#7a5a2b" stroke-width="3"/>
  <!-- head -->
  <circle cx="200" cy="160" r="70" fill="#f7d89b" stroke="#7a5a2b" stroke-width="3"/>
  <!-- ears -->
  <polygon points="140,120 170,70 185,125" fill="#f7d89b" stroke="#7a5a2b" stroke-width="3"/>
  <polygon points="260,120 230,70 215,125" fill="#f7d89b" stroke="#7a5a2b" stroke-width="3"/>
  <!-- inner ear -->
  <polygon points="150,115 170,85 178,118" fill="#f5b76a"/>
  <polygon points="250,115 230,85 222,118" fill="#f5b76a"/>
  <!-- eyes -->
  <ellipse cx="175" cy="155" rx="16" ry="22" fill="#ffffff" stroke="#3b2a20" stroke-width="2"/>
  <ellipse cx="225" cy="155" rx="16" ry="22" fill="#ffffff" stroke="#3b2a20" stroke-width="2"/>
  <!-- pupils -->
  <circle cx="175" cy="162" r="6" fill="#2b2b2b"/>
  <circle cx="225" cy="162" r="6" fill="#2b2b2b"/>
  <!-- nose -->
  <polygon points="200,175 190,188 210,188" fill="#e06b6b" stroke="#7a5a2b" stroke-width="1.5"/>
  <!-- mouth -->
  <line x1="190" y1="195" x2="200" y2="190" stroke="#7a5a2b" stroke-width="2" stroke-linecap="round"/>
  <line x1="210" y1="195" x2="200" y2="190" stroke="#7a5a2b" stroke-width="2" stroke-linecap="round"/>
  <!-- whiskers -->
  <line x1="120" y1="175" x2="170" y2="175" stroke="#5a4636" stroke-width="2"/>
  <line x1="120" y1="185" x2="170" y2="185" stroke="#5a4636" stroke-width="2"/>
  <line x1="230" y1="175" x2="280" y2="175" stroke="#5a4636" stroke-width="2"/>
  <line x1="230" y1="185" x2="280" y2="185" stroke="#5a4636" stroke-width="2"/>
  <!-- front paws -->
  <rect x="150" y="310" width="30" height="18" rx="6" fill="#f7d89b" stroke="#7a5a2b" stroke-width="2"/>
  <rect x="220" y="310" width="30" height="18" rx="6" fill="#f7d89b" stroke="#7a5a2b" stroke-width="2"/>
  <!-- stripes (simple rectangles) -->
  <rect x="180" y="110" width="8" height="26" rx="3" fill="#d49b4f" transform="rotate(-10 184 123)"/>
  <rect x="212" y="110" width="8" height="26" rx="3" fill="#d49b4f" transform="rotate(10 216 123)"/>
  <!-- subtle shadow under body -->
  <ellipse cx="200" cy="330" rx="80" ry="12" fill="#000000" opacity="0.08"/>
</g>
</svg>
